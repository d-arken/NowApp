<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pecege Menu</ion-title>
    <ion-item>
      <h2>{{user?.name}}</h2>
    </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
<ion-footer>
  <button (click)="logout()" menuClose ion-button text-right large clear block icon-right>
    Sair <ion-icon name="exit"></ion-icon>
  </button>
</ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
